<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div class="sw-container">
    <div class="stopwatch">
        <span>{{min}} : </span>
        <span>{{sec}}</span>
    </div>
    <div class="button-container" (click)="start()">
      <button class="button-play-stop"> 
        <span *ngIf="!running" class="material-symbols-outlined">play_arrow</span>
        <span *ngIf="running" class="material-symbols-outlined">stop</span> 
      </button> 
      
      <button (click)="pause()" class="button-pause" > <span class="material-symbols-outlined">pause</span> </button> 
      <!-- работает на двойной клик (время между нажатиями не более 500 мс!) секундомер должен прекратить отсчет времени; если после него нажать старт, то возобновляется отсчет -->
      
      <button class="button-reset" (click)="reset()"> <span class="material-symbols-outlined">replay</span> </button>
    </div>
</div>
